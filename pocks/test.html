<!DOCTYPE html>
<html>
<head>

    <title>单次dao触发示例</title>
</head>
<body>
<div id="div1">=== 点击这里触dao发 ===</div>

    document.getElementById("div1").onclick = f;

    }
</script>
</body>
</html>
